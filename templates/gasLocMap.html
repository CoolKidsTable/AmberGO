<html>
    <head>
        <style>
            #wrapper {
                width: 100%;
                height: 80%;
                border: 1px solid black;
                overflow: hidden; /* will contain if #first is longer than #second */
            }
            #first {
                width: 50%;
                height:100%;
                float:left; /* add this */
                border: 2px solid red;
            }
            #second {
                height:100%;
                border: 2px solid green;
                overflow: hidden; /* if you don't want #second to wrap below #first */
            }
            #map {
                width: 100%;
                height:100%;
            }
        </style>    
    </head>
    <body>
        <div id="wrapper">
            <div id="first">
                    <div id="map"></div>
            </div>
            <div id="second">Infobox
                <ul>
                    <li>
                        City {{ city }}
                    </li>
                    <li>
                        State {{ state }}
                    </li>
                    <li>
                        Model {{ model }}
                    </li>
                    <li>
                        Make {{ make }}
                    </li>
                    <li>
                        Model Year {{ model_year }}
                    </li>
                    <li>
                        Licence Plate {{ licence_plate }}
                    </li>
                    <li>
                        Color {{ color }}
                    </li>
                </ul>
            </div>
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTdSCWaM8oDJgvLOklr5c2jlSnEDC6Ru4&callback=initMap"
        type="text/javascript"></script>
        <script>
            function initMap() {
                var myLatLng = {lat: -25.363, lng: 131.044};

                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: myLatLng
                });

                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    title: 'Hello World!'
                });
            }
        </script>
    </body>
</html>
