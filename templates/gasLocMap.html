<html>
    <head>
        <style>
            #wrapper {
                width: 100%;
                height: 80%;
                border: 1px solid black;
                overflow: hidden; /* will contain if #first is longer than #second */
            }
            #first {
                width: 50%;
                height:100%;
                float:left; /* add this */
                border: 2px solid red;
            }
            #second {
                height:100%;
                border: 2px solid green;
                overflow: hidden; /* if you don't want #second to wrap below #first */
            }
            #map {
                width: 100%;
                height:100%;
            }
        </style>    
    </head>
    <body>
        <div id="wrapper">
            <div id="first">
                    <div id="map"></div>
            </div>
            <div id="second">Infobox

            </div>
        </div>
        <script>
            function initMap() {
                var mapOptions = {
                    zoom: 8,
                    center: new google.maps.LatLng(37.5, -122),
                    mapTypeId: 'roadmap'
                };

                var map = new google.maps.Map(document.getElementById('map'), mapOptions);

                var markerlist = [];
                var markercounter = 4;
                var markerPosition = [];

                for(i=0;i<markercounter;i++){
                    var marker = new google.maps.Marker(position: markerPosition[i],
			        map: map,
			        title: 'Nearby Gas Stations');
                    markerlist.append(marker)
                }
                
                
            }
        </script>
        <script async defer
		    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
        </script>       
    </body>
</html>
